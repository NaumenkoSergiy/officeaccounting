  tooltip:
    form_of_incorporation: >
      Організаційно-правова форма господарювання — форма здійснювання господарської (зокрема, підприємницької)
      діяльності з відповідною правовою основою, яка визначає характер відносин між засновниками (учасниками),
      режим майнової відповідальності по зобов'язаннях підприємства (організації), порядок створення, реорганізації,
      ліквідації, управління, розподілу одержаних прибутків, можливі джерела фінансування діяльності тощо.
    edrpou_code: >
      Код ЄДРПОУ (Єдиного державного реєстру підприємств та організацій України) — унікальний ідентифікаційний
      номер юридичної особи в Єдиному державному реєстрі підприємств та організацій України
    nace_codes: >
      «Класифікація видів економічної діяльності» (КВЕД) — складова частина державної системи класифікації і кодування
      техніко-економічної та соціальної інформації в Україні.
    koatuu: >
      Державний класифікатор об’єктів адміністративно-територіального устрою України (КОАТУУ)  є складовою частиною
      єдиної системи класифікації і кодування техніко-економічної та соціальної інформації.КОАТУУ складається з кодів
      та назв всіх адміністративно-територіальних об’єктів України, які згруповані за ознаками територіальної
      спільності, історичних, економічних, географічних, етнічних і культурних особливостей.
      Введіть перші три цифри коду розташування за КОАТУУ
    risk_class: >
      Клас професійного ризику виробництва - рівень виробничого травматизму і професійних захворювань за видами
      економічної діяльності, що визначає ступінь вірогідності втрати професійної працездатності або смерті працівника
      під час виконання трудових обов’язків, з урахуванням результатів аналізу показників виробничого травматизму
      і професійних захворювань, а також обсягів видатків Фонду соціального страхування від нещасних випадків
      на виробництві та професійних захворювань, пов’язаних із забезпеченням загальнообов’язкового державного соціального
      страхування від нещасного випадку на виробництві та професійного захворювання, які спричинили втрату працездатності
    tin: >
      Індивідуальний податковий номер (ІПН) — це номер платника податку на додану вартість в реєстрі платників ПДВ.
      Індивідуальний податковий номер є єдиним для всього інформаційного простору Україна і зберігається за платником податку
      на додану вартість до моменту виключення його з Реєстру в зв'язку із вибуттям зі складу платників податку на додану вартість.
    state_registration_date: >
      Моментом прийняття заяви про державну реєстрацію вважається дата та час її реєстрації у базі даних про реєстрацію заяв
      і запитів.
    date_reg_rev_com: Дата реєстрація у податковій
    tax_system: >
      Система оподаткування - це сукупність податків і зборів (обов'язкових платежів), що справляються до бюджетів
      і державних цільових фондів у встановленому законами України порядку; принципів, форм і методів їхнього встановлення,
      зміни чи скасування; дій, що забезпечують повну та своєчасну їхню сплату, контроль і відповідальність за порушення
      податкового законодавства.
    companies:
      full_name: 'Введіть повну назву підприємства наприклад: Товариство з обмеженою відповідальністю «Active-bridge»'
      short_name: 'Введіть коротку назву підприємства наприклад: ТОВ «Active-bridge»'
      juridical_address: >
        Юридична адреса - це адреса місцезнаходження виконавчого органу організації, що вказується в установчих
        документах, на юридичну адресу компанії надсилається вся офіційна кореспонденція, іноді за юридичною
        адресою розташований офіс компанії.
